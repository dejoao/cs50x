{% extends "layout.html" %}

{% block title %}
    Money
{% endblock %}

{% block main %}
    <form action="/money" method="post">
        <h2>Adicione dinheiro a sua conta!</h2>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="money" placeholder="Quantidade $" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Adicionar</button>
    </form>
{% endblock %}
